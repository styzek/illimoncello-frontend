<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Your cart</span>
  <span class="badge badge-primary badge-pill">{{pizzas.length}}</span>
</h4>
<ul class="list-group mb-3">
  <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let pizza of pizzas">
    <div>
      <h6 class="my-0">{{pizza.name}}</h6>
    </div>
    <span class="text-muted">{{pizza.price}} €</span>
  </li>
  <hr>
  <li class="list-group-item d-flex justify-content-between">
    <span>Total</span>
    <strong>{{totalValue}} €</strong>
  </li>
  <!-- <a class="btn btn-primary" [routerLink]="['/pizzas/all-pizzas']">Continue Shipping</a> -->

</ul>
